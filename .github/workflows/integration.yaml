name: integration
on:
  push:
    branches-ignore:
    - 'master'
  pull_request:
    branches:
      - 'master'
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.302
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test /p:CollectCoverage=true
